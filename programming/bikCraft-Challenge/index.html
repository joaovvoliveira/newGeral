<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>BikCraft - Website</title>
  </head>
  <body>
    <header class="bik-header">
      <img class="bik-header-img" src="./img/bikcraft.svg" alt="" srcset="" />
      <div class="header-list">
        <ul>
          <li class="list-item"><a href="#">Bikes</a></li>
          <li class="list-item"><a href="#">Insurance</a></li>
          <li class="list-item"><a href="#">Contact</a></li>
        </ul>
      </div>
    </header>
    <main class="bik-main">
      <div class="main-content">
        <h1 class="main-title">Custom-made bicycles<b>.</b></b></h1>
        <p class="main-desc">
          High precision and quality electric bicycles, tailor-made for you.
          Explore the world at your speed with Bikcraft bikes.
        </p>
        <span><a class="main-btn" href="#">Choose Yours</a></span>
      </div>
      <img class="main-img" src="./img/fotos/introducao.jpg" alt="" srcset="">
    </main>
    <article class="bik-models">
      <div class="container">
        <h2>Choose your bike<b>.</b></h2>
        <div class="bik-list">
          <div class="list-item">
            <img src="./img/bicicletas/nimbus-home.jpg" alt="">
            <div class="align-detail">
              <span class="detail"></span>
              <p class="bik-name">Nimbus Start</p>
            </div>
            <span class="bike-price">R$ 3.999,00</span>
          </div>
          <div class="list-item">
            <img src="./img/bicicletas/nebula-home.jpg" alt="">
            <div class="align-detail">
              <span class="detail"></span>
              <p class="bik-name">Nebula Cosmos</p>
            </div>
            <span class="bike-price">R$ 4.999,00</span>
          </div>
          <div class="list-item">
            <img src="./img/bicicletas/magic-home.jpg" alt="">
            <div class="align-detail">
              <span class="detail"></span>
              <p class="bik-name">Magic Might</p>
            </div>
            <span class="bike-price">R$ 2.499,00</span>
          </div>
        </div>
      </article>
      

      </div>
    <article class="bik-technology"></article>
    <section class="bik-partners"></section>
    <article class="bik-testimony"></article>
    <article class="bik-insurance"></article>
    <footer class="bik-foot"></footer>
  </body>
</html>
